<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 week 2</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
    <!-- This section to take my user information -->
    <section>
        <form action="thank-you.html">
            <div class="container">
                <!-- The for function connects to the input through id -->
                <label for="email">Email: </label>
                <!-- Name is what is being sent to the backend -->
                <input type="email" name="my-email" id="email"/>
            </div>
            
            <div class="container">
                <label for="first-name">First name: </label>
                <input type="text" name="first-name" id="first-name"/>
            </div>
            <div class="container">
                <label for="last-name">Last name: </label>
                <input type="text" name="last-name" id="last-name"/>
            </div>
            <div class="container">
                <!-- <label for="email-two">Secondary Email: </label>
                <input type="email" name="secondary-email" id="email-two"/> -->
            
                <!-- This adds a from where what you type is hidden -->
                <label for="user-password">Password: </label>    
                <input type="password" name="user-password" id="user-password"/>
            </div>
            <div class="container">
                <!-- Gives you a area to write message rows and cols will adjust size of textarea -->
                <label for="message">Message: </label>
                <textarea name="message" id="message" cols="50" rows="8"></textarea>
            </div>    
            <div class="container">
                <!-- adding radiobutton, needs to be inside label. checked will pre check  -->
                <span>Choose Color: </span>
                    <label>
                        <input type="radio" name="color" value="red" checked/>
                        Red
                    </label>
            </div>
            <div class="container">
                <label>
                    <input type="radio" name="color" value="blue"/>
                    Blue
                </label>
            </div>

            <!-- Same as radio but check box, value is what you send backend -->
            <span>Check your hobbies:</span>
            <label>
                <input type="checkbox" name="hobbies" value="hiking"
                Hiking
            </label>

            <label>
                <input type="checkbox" name="hobbies" value="traveling"
                Traveling
            </label>
            <hr/>

            <!-- Selected means selected by default, diabled means you will not be able to select again -->
            <label for="car">Choose a car make:</label>
            <select name="car" id="car">
                <option value="" selected disabled>Select your make</option>
                <option>Volkswagen</option>
                <option>BMW</option>
                <option>Subaru</option>
                <option>Honda</option>
            </select>
            <hr/>
            <!-- This will give you a number keypad on phone -->
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone"/>
            <hr/>

            <!-- The <fieldset> HTML element is used to group several controls as well as labels (<label>) within a web form. -->
            <fieldset>
                <legend> <!--caption of a fieldset-->
                    Contact information:
                </legend>

                <label for="user-email">User Email:</label>
                <input type="email" id="user-email" name="user-email"/>

                <label for="user-phone">User Phone:</label>
                <input type="tel" id="user-phone" name="user-phone"/>
            </fieldset>
            <button type="submit">Subscribe</button>
        </form>
    </section>
</body>
</html>
